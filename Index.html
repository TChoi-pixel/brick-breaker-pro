<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Brick Breaker Pro</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #f43f5e;
            --paddle-color: #38bdf8;
            --ball-color: #fbbf24;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #game-container {
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            overflow: hidden;
            background: #1e293b;
            width: 95vw;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            touch-action: none;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            font-size: clamp(12px, 3.5vw, 16px);
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        #message-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            padding: 40px 30px;
            border-radius: 24px;
            border: 1px solid rgba(244, 63, 94, 0.5);
            width: 85%;
            box-sizing: border-box;
            backdrop-filter: blur(8px);
            display: none;
            z-index: 10;
        }

        h2 { 
            margin-top: 0; 
            color: var(--accent-color); 
            font-size: 32px; 
            letter-spacing: -0.025em;
            margin-bottom: 10px;
        }

        p {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        button {
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px -3px rgba(244, 63, 94, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 6px -1px rgba(244, 63, 94, 0.3);
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div id="scoreDisplay">SCORE: 000</div>
            <div id="livesDisplay">LIVES: 3</div>
        </div>
        
        <div id="message-screen">
            <h2 id="msg-title">BRICK BREAKER</h2>
            <p id="msg-text"></p>
            <button id="start-btn"></button>
        </div>
    </div>
